<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/turma6A.css" />

<head>
	<meta charset="UTF-8">
	<title> Turma 6° A </title>
</head>

<body>
			<nav id="linha_azul">
			<span id="img1">
				<img src="/img/img_logo.png">
			</span>
			<header class="topo">
                   <a href="http://localhost:8080/nba/turmas"> <input type="submit" name="Sair" value="Voltar"> </a>
        	</header>
			
	<br><center><h3>Informações da Turma do 6° A Manhã </h3></center> <br>
	<table class="table">
		<thead>
			<tr>
				
				<th scope="col">Nome do Aluno</th>
				<th scope="col">Telefone</th>
				<th scope="col">Data de Nascimento</th>
				<th scope="col">Média Geral das Disciplinas</th>
				<th scope="col">Presenças</th>
				<th scope="col">Faltas</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each = "nba: ${listaNba}">
				
				
				<td th:text="${nba.nome}"></td>
				<td th:text="${nba.celular}"></td>
				<td th:text="${nba.data}"></td>
				
				
			</tr>
		</tbody>
	</table>
	
<script src="/js/bootstrap.min.js"> </script>	
</body>

</html>
