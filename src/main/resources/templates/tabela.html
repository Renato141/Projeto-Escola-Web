<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/tabela.css" />

<head>
	<meta charset="UTF-8">

	<title> Atualizar informações </title>
</head>

<body>
		<nav id="linha_azul">
			<span id="img1">
				<img src="/img/img_logo.png">
			</span>
			
		</nav>
		<header class="topo">
                   <a href="http://localhost:8080/nba/pesquisa"> <input type="submit" name="Sair" value="Voltar"> </a>
        </header>
        
	<br><center><h3>Atualizar as Informações</h3></center> <br>
	<table class="table">
		<thead>
			<tr>
				
				<th scope="col">CPF</th>
				<th scope="col">Nome</th>
				<th scope="col">Data de Nascimento</th>
				<th scope="col">Telefone</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each = "nba: ${nbas}">
				
				
				<td th:text="${nba.cpf}"></td>
				<td th:text="${nba.nome}"></td>
				<td th:text="${nba.data}"></td>
				<td th:text="${nba.celular}"></td>
				
				<td> <a th:href="@{/nba/atualizar/{codigo}(codigo = ${nba.codigo})}"> <button type="button" class="btn btn-primary">Alterar</button> </a> </td>
				
				
			</tr>
		</tbody>
	</table>
	
<script src="/js/bootstrap.min.js"> </script>	
</body>

</html>
